<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog :: Update Post</title>
</head>
<body>
<div class="container">
  <a th:href="@{/}">Home</a>
  <form action="#"
        th:action="@{'/posts/{id}' (id=${post.id})}"
        th:object="${post}"
        method="POST">
    <input type="hidden" th:field="*{account}"/>
    <input type="hidden" th:field="*{createdAt}"/>
    <h2>Update Post</h2>
    <div>
      <label for="new-post-title">Title</label>
      <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
    </div>
    <div>
      <label for="new-post-body">Body</label>
      <textarea id="new-post-body" type="text" th:field="*{body}"></textarea>
    </div>
    <button type="submit">Publish</button>
  </form>
</div>
</body>
</html>
